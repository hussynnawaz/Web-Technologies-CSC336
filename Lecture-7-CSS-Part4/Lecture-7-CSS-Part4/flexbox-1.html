<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: #8B008B;
}

.flex-container > div {
  background-color: #909090;
  width: 130px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div>Home</div>
  <div>HTML</div>
  <div>CSS</div>  
  <div>BootStrap</div>
  <div>Javascript</div>
  <div>Python</div>  
  <div>NodJS</div>
  <div>React</div>
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>
</html>
