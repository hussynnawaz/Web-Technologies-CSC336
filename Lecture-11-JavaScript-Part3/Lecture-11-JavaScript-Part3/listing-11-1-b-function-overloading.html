 <html>
<head>
	<script type="text/javascript"> 
		function sayHello() 
		{ 
  			alert("Welcome in JavaScript Functions!");
		} 
        function sayHello(myval) 
		{ 
  			alert(myval+" for you");
		} 
	</script> 
</head> 

<body> 
	<h3>Click the following button to call the function</h3>

	<input type="button" onclick="sayHello()" value="Message1">
    <input type="button" onclick="sayHello('Best Wishes')" value="Message2"> 

</body>
</html>
