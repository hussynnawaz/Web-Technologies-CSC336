 <html>
<head>
	<script type="text/javascript"> 
		function sayHello(name,duration) 
		{ 
  			alert("Welcome "+name+ " in JavaScript for"+ duration+" months period");
		} 
	</script> 
</head> 

<body> 
	<h3>Click the following button to call the function</h3>
	<form>
		<input type="button" onclick="sayHello('Ali',6)" value="Message"> 
	</form>
	<h3>Use different parameters inside the function and then try...</h3>

</body>
</html>
