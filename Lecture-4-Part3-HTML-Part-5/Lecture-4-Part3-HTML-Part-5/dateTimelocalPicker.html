<h2>Local Date Field</h2>

<p>The <strong>input type="datetime-local"</strong> specifies a date and time input field, with no time zone.</p>
<p>
<form action="/action_page.php">
  <label for="birthdaytime">Birthday (date and time):

  <input type="datetime-local" id="birthdaytime" name="birthdaytime">
(yyyy-dd-mm hh:mm AM/PM)
</label></p>
  <input type="submit" value="Submit">
</form>

<p><strong>Note:</strong> type="datetime-local" is not supported in Firefox, Safari or Internet Explorer 21H1 (or earlier).</p>

</body>
</html>
