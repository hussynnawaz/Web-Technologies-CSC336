 <!DOCTYPE html>
<html>
<body>

<h2>Date Field Restrictions</h2>

<p><font color="red">Use the min and max attributes to add restrictions to dates:</font></p>

<form action="/action_page.php">
  <label for="datemax">Enter a date before 1995-01-01:</label>
  
	<input type="date" id="datemax" name="datemax" max="1995-01-01" ><br/><br/>

  <label for="datemin">Enter a date after 2010-01-01:</label>

	  <input type="date" id="datemin" name="datemin" min="2010-01-01"><br/><br/>
  
  <input type="submit" value="Submit">
</form>

<p><strong>Note:</strong> type="date" is not supported in Safari or Internet Explorer 11 (or earlier).</p>

</body>
</html>
