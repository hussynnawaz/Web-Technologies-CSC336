 <!DOCTYPE html>
<html>
<body>

<h2>Number Field</h2>

<p>The <strong>input type="number"</strong> defines a numeric input field.</p>

<p>You can use the <strong><font color="red">min</font></strong> and <strong><font color="red">max</font></strong>
 attributes to add numeric restrictions in the input field:</p>

<form action="/action_page.php">
  <label for="quantity">Quantity (between 1 and 15):</label>
 
	 <input type="number" id="quantity" name="quantity" min="1" max="15">
  
<br/><br/><input type="submit" value="Submit">
</form>

</body>
</html>
