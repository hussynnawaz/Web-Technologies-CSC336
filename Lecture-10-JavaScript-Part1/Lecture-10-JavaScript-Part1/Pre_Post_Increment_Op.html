 <html>
<head>
<title>pre and post increment</title>
<script type="text/javascript">
var c;
c=5;
    document.writeln("<h3>Post-incrementing</h3>");
    document.writeln("<p>"+c);
    document.writeln("  "+c++);
    document.writeln("  "+c+"</p>");
c=5;
    document.writeln("<h3>Pre-incrementing</h3>");
    document.writeln("<p>"+c);
    document.writeln("  "+ ++c);
    document.writeln("  "+c+"</p>");
</script>
</head>

<body>
</body>
</html>
