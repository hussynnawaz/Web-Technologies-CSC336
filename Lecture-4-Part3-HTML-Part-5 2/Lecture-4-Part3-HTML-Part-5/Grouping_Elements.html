 <!DOCTYPE html>
<html>
<body>

<h2>Grouping Form Data with Fieldset</h2>

<p>The fieldset element is used to group related data in a form, 
    and the legend element defines a caption for the fieldset element.</p>

<form action="/action_page.php">
  <fieldset>
    <legend>Hobbies:</legend>
    <input type="checkbox" id="hobbies" name="hobbies" value="Book Reading">Book Reading<br/><br/>
    <input type="checkbox" id="hobbies" name="hobbies" value="Physical Games">Physical Games<br/><br/>
    <input type="checkbox" id="hobbies" name="hobbies" value="Web Surfing">Web Surfing<br/><br/> 
    <input type="checkbox" id="hobbies" name="hobbies" value="Gardeneing">Gardening<br/><br/> 
    <input type="checkbox" id="hobbies" name="hobbies" value="Online Games">Online Games<br/><br/> 
    <input type="checkbox" id="hobbies" name="hobbies" value="App Development">App Development<br/><br/> 
    <input type="checkbox" id="hobbies" name="hobbies" value="Social Work">Social Work<br/><br/> 
    <input type="checkbox" id="hobbies" name="hobbies" value="Others">Others<br/><br/> 
    
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
