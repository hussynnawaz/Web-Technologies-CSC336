<h2>Month Field</h2>

<p>The <strong>input type="month"</strong> allows the user to select a <strong><font color="purple">month</font></strong> and 
<strong><font color="purple">year</font></strong>.</p>

<form action="/action_page.php">
  <label for="bdaymonth">Birthday (month and year):</label>
  
	<input type="month" id="bdaymonth" name="bdaymonth">
  
<br/><br/><input type="submit" value="Submit">
</form>

<p><strong>Note:</strong> type="month" is not supported in Firefox, Safari, or Internet Explorer 21H1 (or earlier).</p>
