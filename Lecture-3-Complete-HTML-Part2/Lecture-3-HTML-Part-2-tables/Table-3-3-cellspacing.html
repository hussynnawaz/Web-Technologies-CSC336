 <!DOCTYPE html>  
<html> 
 <head> 
	 <meta charset = "utf-8"> 
     <title>Table-5-3-cellspacing</title> 
 </head> 
<body>
<table border="1" cellspacing="10">
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$150</td>
    </tr>
    </table>
</body>
</html>
