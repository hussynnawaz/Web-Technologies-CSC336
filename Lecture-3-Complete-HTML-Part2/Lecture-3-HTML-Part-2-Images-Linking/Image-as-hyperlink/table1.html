  <!DOCTYPE html>  
<html> 
 <head> 
	 <meta charset = "utf-8"> 
	 <title>Table-1</title> 
 </head> 
<body>
<table border = "1" width="30%">
	<caption><strong>Table of Fruits (1st column) and Their Prices (2nd column)</strong></caption>
	
	<thead>
	<tr> <!--  inserts a table row -->
	<th>Fruit</th> <!-- insert a heading cell -->
	<th>Price</th>
	</tr>
	</thead>
	<!-- the <tfoot> section appears last in the table -->
	<!-- it formats the table footer -->
	
	<tfoot>
		<tr>
		<th>Total</th> 		<th>$3.75</th>
		</tr>
	</tfoot>

	<tbody>
		<tr>	<td>Apple</td> 	<td>$0.25</td>		</tr>
		<tr>	<td>Orange</td>  <td>$0.50</td>		</tr>
		<tr>	<td>Banana</td>  <td>$1.00</td>		 </tr>
 		<tr>    <td>Pineapple</td>	<td>$2.00</td>  </tr>
	</tbody>
</table>
 
  </body>
</html>
