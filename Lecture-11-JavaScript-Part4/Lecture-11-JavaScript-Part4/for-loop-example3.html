 <!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
		for (i=0; i<=6; i++)
		{
			document.write("<h" + i + ">This is header " + i)
			document.write("</h" + i + ">")
		}
	</script>

    <p><b>Explanation:</b><br>
		The for loop sets <b>i</b> equal to 0.<br>
		As long as i is less than or equal to 6, the loop will
        continue to run.<br>
		i will increase by 1 each time the loop runs.</p>
</body>
</html>
