 <!DOCTYPE html>
<html>
<head>
	<h1>Introduction to Counter ControlLoop</h1>

	<script type="text/javascript">
		var sum=0;
		document.writeln("the sum of even integers from 2 to 40 is: <br/>");
		for(var number=2; number<=40;number+=2)
		{
			sum+=number;
			document.writeln(sum+"<br/>");
		}
	</script>

</head>
<body>
</body>
</html>
