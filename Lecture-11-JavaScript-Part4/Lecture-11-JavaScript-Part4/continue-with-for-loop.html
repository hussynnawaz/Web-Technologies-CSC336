 <!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
	document.write("<p><b>Example of continue statement:</b><p>");

	var i = 0;
	for (i=0; i<=10; i++) 
	{
   		if (i==3)
   		{
   			continue;
   		}
   		document.write("The number is " + i + "<br />");
	} 

	document.write("<p><b>End</b><p>");
</script>
</body>
</html>
