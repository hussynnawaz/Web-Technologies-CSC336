 <!DOCTYPE html>
<html>
    <head><title>For-Loop-Example2</title></head>
<body>
<script type="text/javascript">

var i;
document.write("Starting Loop" + "<br />");
for(i = 0; i < 10; i++)
{
  document.write("The value of i is = " + i );
  document.write("<br />");
}
document.write("Loop stopped!");

</script>
</body>
</html>
