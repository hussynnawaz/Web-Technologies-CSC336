 <!DOCTYPE html><html>
<head>
<title>Nested If Example</title>
	<script type="text/javascript">
		var name;
		var now = new Date();//Date is a built-in class, hence we create its object(new Date();)
		var hour = now.getHours();//built-in method of Date class
		document.write("Current hours are: "+hour+"<br/>");
		name=window.prompt("please Enter your name");
		if(hour<12)
			document.write("<h1>Good Morning ");
			if(hour>=12)
			{
				hour = hour -12;//19.57-12=7.57
				if(hour<6)
				document.write("<h1>Good Afternoon");
				if(hour>=6)
					document.write("<h1>Good Evening");
			}
document.writeln(name+", welcome to java script programming</h1>");
</script>
</head>
<body>
</body>
</html>
