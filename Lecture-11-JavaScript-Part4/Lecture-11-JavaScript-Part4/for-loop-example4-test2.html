<!DOCTYPE html><html><head>
	<style type="text/css">
		table		{	width:300px;border-collapse;
					background-color:lightblue}
		table, td, th	{	border:1px solid black;padding:4px;}
		th		{	text-align:left;color:white;background-color:darkblue;}
		tr.oddrow	{	background-color:white;}
	</style>

	<script type="text/javascript">
		var amount;
		var principal=1000.00;
		var rate=0.05;
		document.writeln("<table>");
		document.writeln("<caption>Calculating Compound Interest</caption>");
		document.writeln("<thead><tr><th>year</th><th>Amount</th><th>principal</th></tr></thead><tbody>");
		for(var year=1;year<=20;++year)
		{ 
			amount=principal*Math.pow(1.0+rate,year);//a=p*(1+rate)year
			if(year%2!==0)
			{	document.writeln("<tr class='oddrow'><td>"+year+"</td><td>"+amount.toFixed(2)+"</td><td>"+principal+"</td></tr>");
			}
			else
			{
				document.writeln("<tr><td>"+year+"</td><td>"+amount.toFixed(2)+"</td><td>"+principal+"</td></tr>");
			}
		}
	document.writeln("</tbody>");
	document.writeln("</table>");
	</script>	</head>
	<body></body>
</html>
