<!DOCTYPE html>
 <html>
 <head> <meta charset = "utf-8"> <title>Absolute Positioning</title>
 	<style type = "text/css">
		.background_image { position: absolute;
					top: 0px;
					left: 0px;
					z-index: 0; }
		.foreground_image { position: absolute;
					top: 35px;
					left: 25px;
					z-index: 0; }
		.text 		  { position: absolute;
					top: 25px;
					left: 30px;
					z-index: 0;
					font-size: 11pt;
					font-family: tahoma, geneva, sans-serif; 
					color:Violet;}
	 </style>
 </head>
 <body>
 	
 	<p class = "text">Camera cannot capture as my eyes</p>
     <p><img src = "background_image.jpg" class = "background_image"
 	alt = "First positioned image" /></p>

 	<p><img src = "foreground_image1.jpg" class = "foreground_image"
	 alt = "Second positioned image" /></p>

 </body>
</html>
