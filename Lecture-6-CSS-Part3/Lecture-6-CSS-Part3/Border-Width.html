<!DOCTYPE html>
<html><head><title>Border-Width</title>
<style type="text/css">
    p.one{border-style:solid;
        border-width:5px;}
    p.two{border-style:solid;
        border-width:medium;}
    p.three{ border-style:dotted;
            border-width:2px;}
    p.four{border-style:dotted;
            border-width:thick;}
</style></head>
<body>
<h2>Border-Width demo</h2>

    <p class="one">5px border-width</p>
    <p class="two">medium border-width</p>
    <p class="three">2px border-width</p>
    <p class="four">thick border-width</p>
</body>
</html>
