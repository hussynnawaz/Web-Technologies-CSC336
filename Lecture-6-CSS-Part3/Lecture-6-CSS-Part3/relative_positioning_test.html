<!DOCTYPE html>
 <html>
 <head> <meta charset = "utf-8"> <title>Relative Positioning</title>
 	<style type = "text/css">
		p 	 { font-size: 1.3em;
			   font-family: verdana, arial, sans-serif; }
		span 	 { color: red;
			   font-size: .6em;
			   height: 1em; }
		.super	 { position: relative;
			   top:-2ex;
			   right:-2ex;
			}
		
	 </style>
 </head>
 <body>
	<p>my next text is here</p>
	<span class="super">is in superscript</span>
	
	<div>The text at the end of this sentence </div>
	
	

</body>
</html>
