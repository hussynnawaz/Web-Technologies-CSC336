    <title>Arrow function example-3</title>
</head>
    <body>
        <script>
    "use strict";
    //one liner arrow function does not require curly braces{} and "return" statement
    const myfunc1_3= ()=>  "this is an arrow function1_3";
    console.log(myfunc1_3());//return "this is an arrow function1_3"
    
    </script>
